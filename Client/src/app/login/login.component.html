<div class="form-group" style="text-align: center;" >
        <form (ngSubmit)="logIn(userForm)" #userForm="ngForm">
            <p></p>
            <div   id="cc" class="username">
                    <label  style="text-align: center;" for="inputAddress" >Username:  </label>
                    <input class="form-control"  type="text"
                        placeholder="Username"
                        required
                        id="inputAddress"
                        name = "username"
                        #username="ngModel"
                        [(ngModel)] = "login.Username"  >
                      
            </div>
            <div *ngIf="username.errors && username.errors.required">       
                <i class="fas fa-exclamation-circle  fa-1x"  style="color: red;" ></i>
            </div>
            
            <div *ngIf="!username.errors">
                <i class="far fa-check-circle fa-1x" style="color: forestgreen;" ></i>
            </div>
        
            <div id="cc" class="password" > 
                    <label for="inputPassword4"  >Password:  </label>
                    <input type="text"
                        type="password" 
                        required
                        class="form-control" 
                        placeholder="Password"
                        name = "password"
                        #password="ngModel"
                        [(ngModel)]="login.Password"                       
                       >
            </div>

            <div *ngIf="password.errors && password.errors.required">       
                <i class="fas fa-exclamation-circle  fa-1x"  style="color: red;" ></i>
            </div>
            
            <div *ngIf="!password.errors">
                <i class="far fa-check-circle fa-1x" style="color: forestgreen;" ></i>
            </div>
         
             
             
     
            <div id="cc">
                <p></p>
                <button  class="btn btn-primary" type="submit">Log in</button>  
                <p><label>Don't have an account?<a style= "font-weight: bold;" routerLink = "/registration" > Sign up</a></label></p>
            </div>
          
    </form>


  
    
</div>
