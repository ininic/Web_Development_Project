<div   style="text-align: center;" >
    <form (ngSubmit)="onEditCompany(editForm)" #editForm="ngForm" >
        <p></p>
        <div   id="cc" class="companyname">
                <label  style="text-align: center;" for="inputAddress" >Company Name  </label>
                <input class="form-control"  type="text"
                    placeholder="Company Name"
                    id="inputAddress"      
                    required     
                    pattern=".{2,}"
                    name = "companyname"
                    #companyname="ngModel"
                    [(ngModel)] = "company.name"
                    >
                    <div *ngIf="companyname.touched">
                      <p *ngIf="companyname.errors?.pattern">Company name must be at least 2 characters.</p>
                  </div>  
                  
        </div>
            
        <div   id="cc" class="address">
            <label  style="text-align: center;" for="inputAddress" >Address  </label>
            <input class="form-control"  type="text"
                placeholder="Address"
                id="inputAddress"
                required          
                name = "address"
                #address="ngModel"
                [(ngModel)] = "company.address"           
                >
              
        </div>

        <div   id="cc" class="about">
            <label  style="text-align: center;" for="inputAddress" >About  </label>
            <input class="form-control"  type="text"
                placeholder="About"
                id="inputAddress"
                required     
                name = "about"
                #about="ngModel"
                [(ngModel)] = "company.about" 
                >
              
        </div>
        <div id="cc">
          <p></p>
          <button  class="btn btn-primary" type="submit" >Edit</button>  
      </div>
             
</form>


</div>

<p></p>

<table class="table" >
    <thead>
      <tr>
        <th >Mark <i  scope="col"  class="fas fa-sort"></i> </th>
        <th scope="col">Model  <i  scope="col"  class="fas fa-sort"></i></th>
        <th scope="col">Company  <i  scope="col"  class="fas fa-sort"></i></th>
        <th scope="col">Action  <i  scope="col"  class="fas fa-sort"></i></th>
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let clickd of cars; index as i; let last = last">
    
              <td > <a [routerLink] = "['/carrentals', cars[i].id]" >{{cars[i].mark}}</a> </td>
              <td>{{cars[i].model}} </td>
              <td>{{cars[i].nameOfCompany}} </td>
              <td> <a [routerLink] = "['/editcar', cars[i].id]">  <i  class="fas fa-edit" style="color:rgb(0, 123, 255);"></i> </a> <i (click) = "onDeleteCar(cars[i].id)" class="fas fa-trash-alt" style="color:rgb(0, 123, 255);   padding-left:5%;"></i> </td>
            
      </tr> 
    
    </tbody>
            
    
    </table>


   
  
    <a [routerLink] = "['/addcar']">  <i style="padding-left: 48%; color: rgb(0, 123, 255);"  class="fas fa-plus-circle fa-5x"></i></a>
